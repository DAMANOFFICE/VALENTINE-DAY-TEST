<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è Lipsy, Happy Valentine‚Äôs ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at center,#4a001d,#000 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:#fff;
}

/* üåπ Falling Petals */
.petal{
  position:fixed;
  top:-40px;
  width:18px;
  height:18px;
  background:radial-gradient(circle,#ff9aa2,#ff4d6d);
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  opacity:.6;
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg)}}

/* ‚úâÔ∏è Envelope */
.envelope{
  width:160px;
  height:105px;
  background:#fff;
  border-radius:18px;
  cursor:pointer;
  position:absolute;
  animation:bounce 2s infinite;
  z-index: 10;
  box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
}
@keyframes bounce{50%{transform:translateY(-15px) scale(1.05)}}
.flap{
  position:absolute;
  top:0;
  width:100%;
  height:55%;
  background:linear-gradient(135deg,#ff8fab,#ff4d6d);
  transform-origin:top;
  transition:1s;
  border-radius: 18px 18px 0 0;
}
.envelope.open .flap{transform:rotateX(-180deg)}

/* üíå Card */
.card-stack{
  display:none;
  width:90%;
  max-width:400px;
  text-align:center;
}
.card{
  background:rgba(28, 0, 10, 0.95);
  border-radius:30px;
  padding:30px;
  min-height:450px;
  box-shadow:0 30px 80px rgba(0,0,0,0.8);
  border: 1px solid rgba(255, 77, 109, 0.3);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.panda-gif {
  width: 180px;
  height: 180px;
  border-radius: 20px;
  margin-bottom: 20px;
  object-fit: cover;
}

h1{ font-family:'Playfair Display',serif; font-size:1.5rem; color:#ff8fab; margin-bottom:10px; }
p{ font-size:1rem; color:#ffd9e1; line-height:1.4; }

.dots{ display:flex; justify-content:center; gap:8px; margin-top:25px; }
.dot{ width:8px; height:8px; background:rgba(255,143,171,0.2); border-radius:50%; transition:0.3s; }
.dot.active{ background:#ff4d6d; width:20px; border-radius:10px; }

.btn-yes {
  margin-top: 25px;
  background: #ff4d6d;
  color: white;
  padding: 12px 30px;
  border-radius: 50px;
  font-weight: bold;
  cursor: pointer;
  border: none;
}
</style>
</head>
<body>

<div class="envelope" id="envelope"><div class="flap"></div></div>

<div class="card-stack" id="stack">
  <div class="card" id="card"></div>
  <div class="dots" id="dots"></div>
</div>

<script>
// Cute Panda GIFs instead of Lottie scripts
const pandaGifs = [
  "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v6aOebdEG8wTj7_u9P/giphy.gif", // Wave
  "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/V9X2yA2p2vYw6Xm4u6/giphy.gif", // Rose
  "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/K7vX6v6X6v6X6v6X6v6/giphy.gif", // Love
  "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcno0eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9rjzM63p4p8Xm98Xm8/giphy.gif"  // Happy
];

const cards = [
  {t:"Happy Valentine‚Äôs, Lipsy", m:"The Mona Lisa would still be the greatest art‚Ä¶ if your smile didn‚Äôt exist ‚ù§Ô∏è", g: pandaGifs[0]},
  {t:"üåπ Rose Day", m:"Like a rose, my love for you is beautiful and deep.", g: pandaGifs[1]},
  {t:"üíç Propose Day", m:"I would choose you in every lifetime.", g: pandaGifs[2]},
  {t:"‚ù§Ô∏è Valentine‚Äôs Day", m:"Will you be mine, today and forever?", g: pandaGifs[3]}
];

let index = 0;

function render() {
  const c = cards[index];
  const container = document.getElementById("card");
  
  container.innerHTML = `
    <img src="${c.g}" class="panda-gif" alt="Panda Animation">
    <h1>${c.t}</h1>
    <p>${c.m}</p>
    ${index === cards.length - 1 ? '<button class="btn-yes" onclick="alert(\'I love you! ‚ù§Ô∏è\')">YES! üíñ</button>' : ''}
  `;
  
  document.getElementById("dots").innerHTML = cards.map((_, i) => 
    `<div class="dot ${i === index ? 'active' : ''}"></div>`
  ).join("");
}

document.getElementById("envelope").onclick = () => {
  document.getElementById("envelope").classList.add("open");
  setTimeout(() => {
    document.getElementById("envelope").style.display = "none";
    document.getElementById("stack").style.display = "block";
    render();
  }, 800);
};

// Simple Tap to Change (Easier than swipe for some browsers)
document.getElementById("card").onclick = () => {
  if (index < cards.length - 1) {
    index++;
    render();
  }
};

// Petals
setInterval(() => {
  const p = document.createElement("div");
  p.className = "petal";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (Math.random() * 3 + 5) + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 8000);
}, 500);
</script>

</body>
</html>
