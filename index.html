<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è Lipsy, Happy Valentine‚Äôs ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at left,#1a0005,#000);
  font-family:'Poppins',sans-serif;
  color:#fff;
  position:relative;
}

/* PETALS */
.petal{
  position:absolute;
  width:20px;height:20px;
  background:url('https://i.ibb.co/ypqVJm6/petal.png') no-repeat center;
  background-size:contain;
  pointer-events:none;
  animation:fall linear infinite;
  z-index:1;
}
@keyframes fall{
  0%{transform:translateY(-50px) rotate(0deg);opacity:1;}
  100%{transform:translateY(100vh) rotate(360deg);opacity:0;}
}

/* CARD */
.card{
  position:relative;
  max-width:520px;width:90%;padding:50px;
  background:linear-gradient(180deg,#0b0b0b,#1a0005);
  border-radius:26px;
  box-shadow:0 40px 90px rgba(0,0,0,0.7);
  text-align:center;
  display:none;
  z-index:3;
  opacity:0;
  transition:opacity 0.8s;
}
.card.show{display:block;opacity:1;}

.card h1{font-family:'Playfair Display',serif;font-size:2.5rem;margin-bottom:15px;}
.card p{font-size:1rem;color:#e5c7cc;margin-bottom:25px;line-height:1.6;}
.card button{
  padding:12px 30px;
  border:none;border-radius:50px;
  font-size:1rem;cursor:pointer;
  background:linear-gradient(45deg,#ff4ecd,#ff9de2);
  color:#fff;
  box-shadow:0 0 25px #ff4ecd;
}
.card button:hover{transform:translateY(-3px);box-shadow:0 0 35px #ff4ecd;}

/* VALENTINE SHIMMER */
.valentine-text{
  background:linear-gradient(90deg,#ffd700,#fffacd,#ffd700);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  animation:shimmer 2s infinite linear;
}
@keyframes shimmer{0%{background-position:-200px;}100%{background-position:200px;}}

/* RING */
.ring{
  position:absolute;top:20px;left:50%;
  width:100px;height:100px;margin-left:-50px;
  border:4px solid gold;border-radius:50%;
  box-shadow:0 0 20px gold;
  animation:ringSpin 2s linear infinite, ringScale 1s ease-in-out infinite alternate;
  opacity:0;z-index:4;
}
.ring.show{opacity:1;}
@keyframes ringSpin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
@keyframes ringScale{0%{transform:scale(0.8);}100%{transform:scale(1.2);}}

/* FIREWORKS */
canvas{position:absolute;inset:0;z-index:0;}

/* HEARTS */
.heart{
  position:absolute;
  font-size:20px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{0%{transform:translateY(100vh)}100%{transform:translateY(-10vh);opacity:0}}
</style>
</head>

<body>
<canvas id="fireworks"></canvas>
<div id="petals"></div>
<div class="ring"></div>
<div class="card" id="card"></div>
<audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<script>
// CARDS DATA
const cards = [
  { title:'Happy Valentine‚Äôs, Lipsy', msg:'This little space is just to tell you how special you are. Thank you for being the warmth in my thoughts and the smile I look forward to.' },
  { title:'üåπ Rose Day', msg:'Every rose reminds me that beauty doesn‚Äôt need to be loud. It just needs to be real ‚Äî like you.' },
  { title:'üíç Propose Day', msg:'If moments could turn into promises, I‚Äôd choose you without hesitation.' },
  { title:'üç´ Chocolate Day', msg:'Sweet things make life better, but they‚Äôre even sweeter when shared.' },
  { title:'üß∏ Teddy Day', msg:'Here‚Äôs a soft hug in words, wrapped in comfort and care.' },
  { title:'ü§û Promise Day', msg:'I promise sincerity, patience, and respect ‚Äî always.' },
  { title:'ü§ó Hug Day', msg:'Close your eyes. This one‚Äôs warm, quiet, and meant only for you.' },
  { title:'üíã Kiss Day', msg:'Some feelings are best expressed softly, without words.' },
  { title:'‚ù§Ô∏è Valentine‚Äôs Day', msg:'Lipsy, thank you for existing and for making the world feel gentler. Happy Valentine‚Äôs Day.' }
];

let index=0, started=false;
const card=document.getElementById('card');
const ring=document.querySelector('.ring');
const audio=document.getElementById('audio');

// CREATE PETALS
function createPetals(count=40){
  for(let i=0;i<count;i++){
    const p=document.createElement('div');
    p.className='petal';
    p.style.left=Math.random()*100+'vw';
    p.style.animationDuration=(5+Math.random()*5)+'s';
    p.style.animationDelay=Math.random()*5+'s';
    p.style.transform=`rotate(${Math.random()*360}deg)`;
    document.getElementById('petals').appendChild(p);
  }
}

// FLOATING HEARTS
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='‚ù§Ô∏è';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=(4+Math.random()*3)+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},400);

// FIREWORKS
const canvas=document.getElementById('fireworks');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;canvas.height=innerHeight;
let parts=[];
function explode(x,y){for(let i=0;i<90;i++){parts.push({x,y,a:Math.random()*6.28,s:Math.random()*5+2,l:90});}}
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);parts.forEach((p,i)=>{p.x+=Math.cos(p.a)*p.s;p.y+=Math.sin(p.a)*p.s;p.l--;ctx.fillStyle='rgba(255,120,200,0.9)';ctx.fillRect(p.x,p.y,3,3);if(p.l<=0)parts.splice(i,1);});requestAnimationFrame(animate);}
animate();

// RENDER CARD
function render(){
  const c=cards[index];
  const titleClass=c.title.includes("Valentine")?'valentine-text':'';
  card.innerHTML=`<h1 class="${titleClass}">${c.title}</h1><p>${c.msg}</p><button onclick="nextCard()">Continue</button>`;
  card.classList.add('show');
  // RING FOR PROPOSE DAY
  if(c.title.includes('Propose')) ring.classList.add('show');
  else ring.classList.remove('show');
}

// NEXT CARD
function nextCard(){
  if(!started){audio.play();started=true;}
  index++;
  if(index<cards.length) render();
  else card.innerHTML='<h1>üíò With Love</h1><p>Thank you for taking this journey, Lipsy.</p>';
}

// START
window.onload=()=>{
  createPetals(50);
  setInterval(()=>explode(Math.random()*canvas.width,Math.random()*canvas.height/2),900);
  render();
};

window.onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight;};
</script>
</body>
</html>
