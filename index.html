<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è Lipsy, Happy Valentine‚Äôs ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  background: radial-gradient(circle at top left,#2b0010,#000 60%);
  display:flex;align-items:center;justify-content:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;color:#fff;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:0.7;
}
@keyframes floatUp{
  from{transform:translateY(100vh) scale(0.8);opacity:0}
  to{transform:translateY(-10vh) scale(1.2);opacity:1}
}

/* Envelope */
.envelope{
  width:140px;height:90px;
  background:#fff;
  border-radius:10px;
  position:absolute;
  cursor:pointer;
  z-index:10;
}
.envelope:before{
  content:"";
  position:absolute;
  inset:0;
  border:2px solid #ffb6c1;
  border-radius:10px;
}
.flap{
  position:absolute;
  top:0;
  width:100%;height:45px;
  background:#ffb6c1;
  transform-origin:top;
  transition:transform 1s;
}
.envelope.open .flap{transform:rotateX(-180deg)}

/* Card */
.card{
  max-width:520px;
  width:90%;
  padding:60px 45px;
  background:linear-gradient(180deg,#1a0008,#320014);
  border-radius:30px;
  box-shadow:0 40px 80px rgba(0,0,0,.7);
  text-align:center;
  display:none;
  animation:fadeSlide .8s ease;
  position:relative;
}
@keyframes fadeSlide{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
.card:before{
  content:"";
  position:absolute;inset:0;
  border-radius:30px;
  padding:2px;
  background:linear-gradient(120deg,#ffd27d,#ff9eb3,#ffd27d);
  -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
}

/* Text */
h1{
  font-family:'Playfair Display',serif;
  font-size:2.6rem;
  margin-bottom:18px;
}
.valentine{
  background:linear-gradient(90deg,#ffd700,#fff,#ffd700);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 2s linear infinite;
}
@keyframes shine{from{background-position:-200px}to{background-position:200px}}

p{
  font-size:1.05rem;
  line-height:1.7;
  color:#ffd9e1;
  margin-bottom:35px;
  min-height:90px;
}

/* Button */
button{
  padding:14px 40px;
  border-radius:40px;
  border:none;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:#fff;
  font-size:0.95rem;
  cursor:pointer;
  box-shadow:0 14px 40px rgba(255,80,120,.6);
  transition:.3s;
}
button:hover{transform:translateY(-3px)}

/* Ring */
.ring{
  position:absolute;
  top:-40px;left:50%;
  width:90px;height:90px;
  margin-left:-45px;
  border:4px solid gold;
  border-radius:50%;
  box-shadow:0 0 20px gold;
  animation:spin 2s linear infinite;
  display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<!-- Envelope -->
<div class="envelope" id="envelope">
  <div class="flap"></div>
</div>

<!-- Card -->
<div class="card" id="card">
  <div class="ring" id="ring"></div>
</div>

<!-- YouTube audio (hidden) -->
<iframe id="yt"
  src="https://www.youtube.com/embed/2ZVX075EWnA?enablejsapi=1&autoplay=0&mute=1"
  allow="autoplay"
  style="display:none">
</iframe>

<script>
const cards=[
 {t:"Happy Valentine‚Äôs, Lipsy",m:"This little space exists only to remind you how special you are to me."},
 {t:"üåπ Rose Day",m:"Every rose feels softer when I think of you."},
 {t:"üíç Propose Day",m:"If feelings could become promises, mine would choose you."},
 {t:"üç´ Chocolate Day",m:"Sweet moments feel sweeter when shared with you."},
 {t:"üß∏ Teddy Day",m:"Here‚Äôs a warm, quiet hug wrapped just for you."},
 {t:"ü§û Promise Day",m:"I promise honesty, care, and respect‚Äîalways."},
 {t:"ü§ó Hug Day",m:"Close your eyes‚Ä¶ feel this hug."},
 {t:"üíã Kiss Day",m:"Some feelings don‚Äôt need words."},
 {t:"‚ù§Ô∏è Valentine‚Äôs Day",m:"Lipsy, thank you for making life gentler. Happy Valentine‚Äôs Day."}
];

let i=0,started=false;
const card=document.getElementById("card");
const ring=document.getElementById("ring");
const yt=document.getElementById("yt").contentWindow;

function typeText(el,text){
  el.innerHTML="";
  let n=0;
  const id=setInterval(()=>{
    el.innerHTML+=text[n++];
    if(n>=text.length)clearInterval(id);
  },30);
}

function render(){
  const c=cards[i];
  card.innerHTML=`
    <div class="ring" id="ring"></div>
    <h1 class="${c.t.includes("Valentine")?"valentine":""}">${c.t}</h1>
    <p id="msg"></p>
    <button onclick="next()">Continue</button>
  `;
  if(c.t.includes("Propose")) card.querySelector(".ring").style.display="block";
  typeText(document.getElementById("msg"),c.m);

  if(c.t.includes("Valentine")) spawnHearts(25);
}

function next(){
  i++;
  if(i<cards.length) render();
  else card.innerHTML="<h1>üíò With Love</h1><p>Always yours.</p>";
}

function spawnHearts(n){
  for(let i=0;i<n;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=5+Math.random()*5+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  }
}

/* Envelope click = start everything */
document.getElementById("envelope").onclick=()=>{
  document.getElementById("envelope").classList.add("open");
  setTimeout(()=>{
    document.getElementById("envelope").style.display="none";
    card.style.display="block";
    render();

    // Play YouTube audio after click
    yt.postMessage('{"event":"command","func":"unMute"}',"*");
    yt.postMessage('{"event":"command","func":"playVideo"}',"*");
  },1000);
};
</script>

</body>
</html>
