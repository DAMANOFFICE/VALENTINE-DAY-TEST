<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è Lipsy, Happy Valentine‚Äôs ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#4a001d,#000 75%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:#fff;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:16px;
  opacity:.7;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(110vh) scale(.8);opacity:0}
  to{transform:translateY(-10vh) scale(1.2);opacity:1}
}

/* Envelope */
.envelope{
  width:160px;
  height:105px;
  background:#fff;
  border-radius:18px;
  cursor:pointer;
  position:absolute;
  z-index:10;
  animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  border:2px solid #ff8fab;
  border-radius:18px;
}
.flap{
  position:absolute;
  top:0;
  width:100%;
  height:55%;
  background:linear-gradient(135deg,#ff8fab,#ff4d6d);
  transform-origin:top;
  transition:transform 1s ease;
}
.envelope.open .flap{
  transform:rotateX(-180deg);
}

/* Card stack */
.card-stack{
  position:relative;
  width:92%;
  max-width:540px;
  display:none;
  justify-content:center;
  align-items:center;
}
.bg-card{
  position:absolute;
  inset:0;
  border-radius:32px;
  background:linear-gradient(180deg,#260012,#480020);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}
.bg-card.one{transform:rotate(-6deg) translateY(12px)}
.bg-card.two{transform:rotate(6deg) translateY(22px);opacity:.6}

/* Main card */
.card{
  position:relative;
  padding:65px 45px 55px;
  background:linear-gradient(180deg,#1c000a,#3a0018);
  border-radius:34px;
  box-shadow:0 40px 90px rgba(0,0,0,.85);
  text-align:center;
  min-height:360px;
  animation:cardIn .8s ease;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
.card::before{
  content:"";
  position:absolute;
  inset:0;
  padding:2px;
  border-radius:34px;
  background:linear-gradient(120deg,#ffd27d,#ff8fab,#ffd27d);
  -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
}

/* Ring */
.ring{
  position:absolute;
  top:-48px;
  left:50%;
  width:95px;
  height:95px;
  margin-left:-47.5px;
  border:4px solid gold;
  border-radius:50%;
  box-shadow:0 0 30px gold;
  animation:ringGlow 2s infinite;
  display:none;
}
@keyframes ringGlow{
  0%,100%{box-shadow:0 0 20px gold}
  50%{box-shadow:0 0 45px gold}
}

/* Text */
h1{
  font-family:'Playfair Display',serif;
  font-size:2.4rem;
  margin-bottom:18px;
}
.valentine{
  background:linear-gradient(90deg,#ffd700,#fff,#ffd700);
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 2s linear infinite;
}
@keyframes shine{
  from{background-position:0%}
  to{background-position:200%}
}

p{
  font-size:1.05rem;
  line-height:1.75;
  color:#ffd9e1;
  min-height:90px;
  margin-bottom:38px;
}

/* Button */
button{
  padding:14px 46px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:#fff;
  font-size:.95rem;
  cursor:pointer;
  box-shadow:0 18px 50px rgba(255,80,120,.65);
  transition:.3s;
}
button:hover{
  transform:translateY(-4px) scale(1.04);
}
</style>
</head>

<body>

<!-- Envelope -->
<div class="envelope" id="envelope">
  <div class="flap"></div>
</div>

<!-- Card stack -->
<div class="card-stack" id="stack">
  <div class="bg-card one"></div>
  <div class="bg-card two"></div>
  <div class="card" id="card"></div>
</div>

<!-- YouTube audio -->
<iframe id="yt"
src="https://www.youtube.com/embed/2ZVX075EWnA?enablejsapi=1&autoplay=0&mute=1"
allow="autoplay"
style="display:none"></iframe>

<script>
const cards=[
 {t:"Happy Valentine‚Äôs, Lipsy",m:"This little space exists just to remind you how special you are."},
 {t:"üåπ Rose Day",m:"Every rose feels warmer when I think of you."},
 {t:"üíç Propose Day",m:"If feelings could become promises, mine would always choose you."},
 {t:"üç´ Chocolate Day",m:"Sweet moments feel sweeter when shared with you."},
 {t:"üß∏ Teddy Day",m:"Here‚Äôs a soft hug wrapped just for you."},
 {t:"ü§û Promise Day",m:"I promise honesty, patience, and care ‚Äî always."},
 {t:"ü§ó Hug Day",m:"Close your eyes‚Ä¶ feel this hug."},
 {t:"üíã Kiss Day",m:"Some feelings don‚Äôt need words."},
 {t:"‚ù§Ô∏è Valentine‚Äôs Day",m:"Lipsy, thank you for making life gentler."}
];

let index=0;
const card=document.getElementById("card");

function typeText(el,text){
  el.innerHTML="";
  let i=0;
  const id=setInterval(()=>{
    el.innerHTML+=text[i++];
    if(i>=text.length) clearInterval(id);
  },30);
}

function render(){
  const c=cards[index];

  card.innerHTML=`
    <div class="ring" id="ring"></div>
    <h1 class="${c.t.includes("Valentine")?'valentine':''}">${c.t}</h1>
    <p id="msg"></p>
    <button id="nextBtn">Next Card</button>
  `;

  setTimeout(()=>{
    typeText(document.getElementById("msg"),c.m);

    if(c.t.includes("Propose")){
      document.getElementById("ring").style.display="block";
    }

    document.getElementById("nextBtn").onclick=next;
  },50);

  spawnHearts(25);
}

function next(){
  index++;
  if(index<cards.length){
    render();
  }else{
    card.innerHTML="<h1 class='valentine'>üíò With Love</h1><p>Forever yours, Lipsy.</p>";
    spawnHearts(60);
  }
}

function spawnHearts(n){
  for(let i=0;i<n;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=12+Math.random()*16+"px";
    h.style.animationDuration=5+Math.random()*6+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),11000);
  }
}

document.getElementById("envelope").onclick=()=>{
  const env=document.getElementById("envelope");
  env.classList.add("open");

  setTimeout(()=>{
    env.style.display="none";
    document.getElementById("stack").style.display="flex";
    render();

    const yt=document.getElementById("yt").contentWindow;
    yt.postMessage('{"event":"command","func":"unMute"}',"*");
    yt.postMessage('{"event":"command","func":"playVideo"}',"*");
  },1000);
};
</script>

</body>
</html>
