<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è Lipsy, Happy Valentine‚Äôs ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at center,#4a001d,#000 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:#fff;
}

/* üåπ Petals */
.petal{
  position:fixed;
  top:-40px;
  width:18px;
  height:18px;
  background:radial-gradient(circle,#ff9aa2,#ff4d6d);
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  opacity:.8;
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg)}}

/* üíñ Floating Heart Bursts */
.heart-pop {
  position: fixed;
  font-size: 2rem;
  pointer-events: none;
  animation: flyUp 1.5s ease-out forwards;
  z-index: 1000;
}
@keyframes flyUp {
  0% { transform: translateY(0) scale(0.5); opacity: 1; }
  100% { transform: translateY(-250px) scale(1.5) rotate(20deg); opacity: 0; }
}

/* ‚úâÔ∏è Envelope */
.envelope{
  width:160px;
  height:105px;
  background:#fff;
  border-radius:18px;
  cursor:pointer;
  position:absolute;
  animation:bounce 2s infinite;
  z-index: 10;
}
@keyframes bounce{50%{transform:translateY(-15px) scale(1.05)}}
.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  border:2px solid #ff8fab;
  border-radius:18px;
}
.flap{
  position:absolute;
  top:0;
  width:100%;
  height:55%;
  background:linear-gradient(135deg,#ff8fab,#ff4d6d);
  transform-origin:top;
  transition:1s;
}
.envelope.open .flap{transform:rotateX(-180deg)}

/* üíå Cards */
.card-stack{
  display:none;
  width:90%;
  max-width:520px;
  text-align:center;
}
.card{
  background:linear-gradient(180deg,#1c000a,#3a0018);
  border-radius:30px;
  padding:40px 30px;
  min-height:450px;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  border: 1px solid #ff4d6d33;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Swipe & Entrance */
.exit-left{animation:exitLeft .45s forwards}
.exit-right{animation:exitRight .45s forwards}
.enter{animation:enter .45s forwards}

@keyframes exitLeft{to{opacity:0;transform:translateX(-140px) rotate(-10deg)}}
@keyframes exitRight{to{opacity:0;transform:translateX(140px) rotate(10deg)}}
@keyframes enter{from{opacity:0;transform:scale(0.8); translateY(20px)}to{opacity:1;transform:scale(1); translateY(0)}}

/* üíç Ring */
.ring{
  width:80px;height:80px;
  border:4px solid gold;
  border-radius:50%;
  margin:0 auto 15px;
  box-shadow:0 0 25px gold;
  position: relative;
}
.ring::after {
    content: "üíé";
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5rem;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:1.8rem;
  margin: 10px 0;
  color: #ff8fab;
}
p{
  font-size:1rem;
  line-height:1.6;
  color:#ffd9e1;
}

/* Buttons */
.choice{
  display:flex;
  gap:18px;
  justify-content:center;
  margin-top:25px;
}
.choice div{
  padding:12px 25px;
  border-radius:50px;
  cursor:pointer;
  background:#ff4d6d;
  font-weight: 600;
  transition:.3s;
  box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
}
.choice div:hover{transform:scale(1.1); background:#ff758f;}

/* Dots */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:20px;
}
.dot{
  width:8px;height:8px;
  background:#ff8fab55;
  border-radius:50%;
  transition: 0.3s;
}
.dot.active{background:#ff4d6d; width: 20px; border-radius: 10px;}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index: 2000;
}
.modal-content{
  background:#2a0012;
  padding:30px;
  border-radius:25px;
  width:90%;
  max-width:400px;
  text-align:center;
  border: 1px solid #ff4d6d;
}
textarea{
  width:100%;
  height:120px;
  border-radius:12px;
  border:none;
  padding:15px;
  margin-top: 15px;
  font-family: inherit;
}
button{
  margin-top:15px;
  padding:12px 30px;
  border:none;
  border-radius:50px;
  background:#ff4d6d;
  color:#fff;
  font-weight: 600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="envelope" id="envelope"><div class="flap"></div></div>

<div class="card-stack" id="stack">
  <div class="card enter" id="card"></div>
  <div class="dots" id="dots"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>üíå Your message for me?</h3>
    <textarea id="userMessage" placeholder="Type something sweet..."></textarea>
    <br>
    <button onclick="saveOnline()">Send to my Heart ‚ù§Ô∏è</button>
  </div>
</div>

<iframe id="yt"
src="https://www.youtube.com/embed/2ZVX075EWnA?enablejsapi=1&mute=1"
allow="autoplay"
style="display:none"></iframe>

<script>
const cards=[
 {t:"Happy Valentine‚Äôs, Lipsy",m:"The Mona Lisa would still be the greatest art‚Ä¶ if your smile didn‚Äôt exist ‚ù§Ô∏è", p:"https://lottie.host/8040407a-7731-4091-998b-70068565f14e/7F9T5D6Y4k.json"},
 {t:"üåπ Rose Day",m:"Like a rose, my love for you is beautiful, deep, and forever blooming", p:"https://lottie.host/36974720-6725-4672-8f15-776f8902506e/6Y969iJ6x2.json"},
 {t:"üíç Propose Day",m:"If feelings could become promises, mine would always choose you.", p:"https://lottie.host/8c0678d7-d710-4824-964a-25032b8429e2/L59mF33pS7.json"},
 {t:"üç´ Chocolate Day",m:"Life feels sweeter with you.", p:"https://lottie.host/8040407a-7731-4091-998b-70068565f14e/7F9T5D6Y4k.json"},
 {t:"üß∏ Teddy Day",m:"I want to be the comfort you hold onto every night", p:"https://lottie.host/8c0678d7-d710-4824-964a-25032b8429e2/L59mF33pS7.json"},
 {t:"ü§û Promise Day",m:"I promise to love you in every season.", p:"https://lottie.host/36974720-6725-4672-8f15-776f8902506e/6Y969iJ6x2.json"},
 {t:"ü§ó Hug Day",m:"If I could pause time, it would be in your hug", p:"https://lottie.host/8040407a-7731-4091-998b-70068565f14e/7F9T5D6Y4k.json"},
 {t:"üíã Kiss Day",m:"Your presence leaves warmth all day", p:"https://lottie.host/8c0678d7-d710-4824-964a-25032b8429e2/L59mF33pS7.json"},
 {t:"‚ù§Ô∏è Valentine‚Äôs Day",m:"Will you be my Valentine forever?", p:"https://lottie.host/8040407a-7731-4091-998b-70068565f14e/7F9T5D6Y4k.json"}
];

let index=0,startX=0;
const card=document.getElementById("card");
const dots=document.getElementById("dots");
const yt=document.getElementById("yt").contentWindow;

function createHeartPop() {
  const heart = document.createElement("div");
  heart.className = "heart-pop";
  heart.innerHTML = ["‚ù§Ô∏è","üíñ","üíù","üå∏"][Math.floor(Math.random()*4)];
  heart.style.left = Math.random() * 80 + 10 + "vw";
  heart.style.top = "70vh";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1500);
}

function render(){
  const c=cards[index];
  let html=`<dotlottie-player src="${c.p}" background="transparent" speed="1" style="width: 180px; height: 180px;" loop autoplay></dotlottie-player>`;
  
  if(c.t.includes("Propose")) html+='<div class="ring"></div>';
  html+=`<h1>${c.t}</h1><p>${c.m}</p>`;
  
  if(index===cards.length-1){
    html+=`<div class="choice"><div onclick="openModal()">YES üíñ</div><div onclick="alert('You are stuck with me anyway! ‚ù§Ô∏è')">NO üòä</div></div>`;
  }
  
  card.innerHTML=html;
  dots.innerHTML=cards.map((_,i)=>`<div class="dot ${i===index?'active':''}"></div>`).join("");
}

function swipe(dir){
  createHeartPop();
  card.classList.remove("enter");
  card.classList.add(dir==="left"?"exit-left":"exit-right");
  
  setTimeout(()=>{
    index+=dir==="left"?1:-1;
    card.className="card enter";
    render();
  },450);
}

card.onmousedown=e=>startX=e.clientX;
card.onmouseup=e=>{
  if(startX-e.clientX>60 && index<cards.length-1) swipe("left");
  if(e.clientX-startX>60 && index>0) swipe("right");
};

card.ontouchstart=e=>startX=e.touches[0].clientX;
card.ontouchend=e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50 && index<cards.length-1) swipe("left");
  if(endX-startX>50 && index>0) swipe("right");
};

envelope.onclick=()=>{
  envelope.classList.add("open");
  setTimeout(()=>{
    envelope.style.display="none";
    stack.style.display="block";
    render();
    yt.postMessage('{"event":"command","func":"playVideo"}',"*");
    yt.postMessage('{"event":"command","func":"unMute"}',"*");
  },800);
};

function openModal(){modal.style.display="flex"}
function closeModal(){modal.style.display="none"}

// Falling petals interval
setInterval(()=>{
  const p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),12000);
},500);
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, addDoc, collection, serverTimestamp }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC7ihEC108GG-FL7cJWidiC4uc2B-7kv_Y",
  authDomain: "msgl-157b0.firebaseapp.com",
  projectId: "msgl-157b0",
  storageBucket: "msgl-157b0.firebasestorage.app",
  messagingSenderId: "862235386858",
  appId: "1:862235386858:web:c2123cb0c7405d1fba0893"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.saveOnline = async function(){
  const text=document.getElementById("userMessage").value.trim();
  if(!text){alert("Write something ‚ù§Ô∏è");return;}
  try {
    await addDoc(collection(db,"messages"),{message:text,time:serverTimestamp()});
    alert("Message sent to my heart! ‚ù§Ô∏è");
    document.getElementById("userMessage").value="";
    closeModal();
  } catch(e) {
    alert("Error sending message, but I still love you!");
  }
};
</script>

</body>
</html>
