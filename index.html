<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è Lipsy, Happy Valentine‚Äôs ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at center,#4a001d,#000 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:#fff;
  animation:heartbeat 4s infinite;
}

/* üíì Heartbeat background */
@keyframes heartbeat{
  0%,100%{background-size:100% 100%}
  50%{background-size:110% 110%}
}

/* üåπ Rose petals */
.petal{
  position:fixed;          /* important */
  top:-40px;               /* start above the screen */
  width:18px;
  height:18px;
  background:radial-gradient(circle,#ff9aa2,#ff4d6d);
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  opacity:.8;
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh) rotate(0deg)}
  to{transform:translateY(110vh) rotate(360deg)}
}

/* ‚úâÔ∏è Envelope */
.envelope{
  width:160px;
  height:105px;
  background:#fff;
  border-radius:18px;
  cursor:pointer;
  position:absolute;
  z-index:10;
  animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  border:2px solid #ff8fab;
  border-radius:18px;
}
.flap{
  position:absolute;
  top:0;
  width:100%;
  height:55%;
  background:linear-gradient(135deg,#ff8fab,#ff4d6d);
  transform-origin:top;
  transition:transform 1s ease;
}
.envelope.open .flap{
  transform:rotateX(-180deg);
}

/* üíå Card area */
.card-stack{
  display:none;
  width:90%;
  max-width:520px;
  text-align:center;
  perspective:1000px;
}

.card{
  background:linear-gradient(180deg,#1c000a,#3a0018);
  border-radius:30px;
  padding:60px 40px;
  min-height:330px;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  animation:slideIn .5s ease;
}
@keyframes slideIn{
  from{opacity:0;transform:translateX(80px) rotateY(-10deg)}
  to{opacity:1;transform:translateX(0)}
}

/* üíç Ring */
.ring{
  width:90px;
  height:90px;
  border:4px solid gold;
  border-radius:50%;
  margin:0 auto 20px;
  display:none;
  box-shadow:0 0 25px gold;
}

/* ‚ú® Text */
h1{
  font-family:'Playfair Display',serif;
  font-size:2.3rem;
  margin-bottom:15px;
}
.valentine{
  background:linear-gradient(90deg,#ffd700,#fff,#ffd700);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
p{
  font-size:1.05rem;
  line-height:1.7;
  color:#ffd9e1;
}

/* üìä Progress dots */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:25px;
}
.dot{
  width:10px;
  height:10px;
  background:#ff8fab55;
  border-radius:50%;
}
.dot.active{
  background:#ff4d6d;
}
.counter{
  margin-top:10px;
  font-size:.85rem;
  color:#ffb3c6;
}
  /* üëâ Swipe indicator */
.swipe-hint{
  margin-top:18px;
  font-size:.9rem;
  letter-spacing:.5px;
  color:#ffb3c6;
  opacity:.85;
  animation:swipeMove 2s infinite;
  user-select:none;
}

@keyframes swipeMove{
  0%,100%{transform:translateX(0);opacity:.6}
  50%{transform:translateX(12px);opacity:1}
}

</style>
</head>

<body>

<!-- Envelope -->
<div class="envelope" id="envelope">
  <div class="flap"></div>
</div>

<!-- Card -->
<div class="card-stack" id="stack">
  <div class="card" id="card"></div>
  <div class="dots" id="dots"></div>
  <div class="counter" id="counter"></div>
  <div class="swipe-hint">‚¨Ö Swipe to continue ‚û°</div>
</div>

<!-- üéµ YouTube audio -->
<iframe id="yt"
src="https://www.youtube.com/embed/2ZVX075EWnA?enablejsapi=1&autoplay=0&mute=1"
allow="autoplay"
style="display:none"></iframe>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const cards=[
 {t:"Happy Valentine‚Äôs, Lipsy",m:"This little space exists just to remind you how special you are."},
 {t:"üåπ Rose Day",m:"Every rose feels warmer when I think of you."},
 {t:"üíç Propose Day",m:"If feelings could become promises, mine would always choose you."},
 {t:"üç´ Chocolate Day",m:"Sweet moments feel sweeter when shared with you."},
 {t:"üß∏ Teddy Day",m:"Here‚Äôs a soft hug wrapped just for you."},
 {t:"ü§û Promise Day",m:"I promise honesty, patience, and care ‚Äî always."},
 {t:"ü§ó Hug Day",m:"Close your eyes‚Ä¶ feel this hug."},
 {t:"üíã Kiss Day",m:"Some feelings don‚Äôt need words."},
 {t:"‚ù§Ô∏è Valentine‚Äôs Day",m:"Lipsy, thank you for making life gentler."}
];

let index=0;
const card=document.getElementById("card");
const dots=document.getElementById("dots");
const counter=document.getElementById("counter");
const yt=document.getElementById("yt").contentWindow;

/* üåπ Petals generator */
setInterval(()=>{
  const p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),12000);
},500);

function render(){
  const c=cards[index];
  card.innerHTML=`
    <div class="ring" id="ring"></div>
    <h1 class="${c.t.includes("Valentine")?'valentine':''}">${c.t}</h1>
    <p>${c.m}</p>
  `;
  if(c.t.includes("Propose")){
    document.getElementById("ring").style.display="block";
  }
  dots.innerHTML="";
  cards.forEach((_,i)=>{
    const d=document.createElement("div");
    d.className="dot"+(i===index?" active":"");
    dots.appendChild(d);
  });
  counter.innerText=`${index+1} / ${cards.length}`;
}

/* üëÜ Swipe detection */
let startX=0;
card.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
card.addEventListener("touchend",e=>{
  const endX=e.changedTouches[0].clientX;
  if(startX-endX>50 && index<cards.length-1){index++;render();}
  if(endX-startX>50 && index>0){index--;render();}
});

/* üñ± Mouse swipe */
card.addEventListener("mousedown",e=>startX=e.clientX);
card.addEventListener("mouseup",e=>{
  const endX=e.clientX;
  if(startX-endX>60 && index<cards.length-1){index++;render();}
  if(endX-startX>60 && index>0){index--;render();}
});

document.getElementById("envelope").onclick=()=>{
  const env=document.getElementById("envelope");
  env.classList.add("open");
  setTimeout(()=>{
    env.style.display="none";
    document.getElementById("stack").style.display="block";
    render();
    yt.postMessage('{"event":"command","func":"unMute"}',"*");
    yt.postMessage('{"event":"command","func":"playVideo"}',"*");
  },800);
};

});
</script>

</body>
</html>
