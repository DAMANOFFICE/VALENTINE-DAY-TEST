<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è Lipsy, Happy Valentine‚Äôs ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#4a001d,#000 75%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:#fff;
}

/* Envelope */
.envelope{
  width:160px;
  height:105px;
  background:#fff;
  border-radius:18px;
  cursor:pointer;
  position:absolute;
  z-index:10;
  animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  border:2px solid #ff8fab;
  border-radius:18px;
}
.flap{
  position:absolute;
  top:0;
  width:100%;
  height:55%;
  background:linear-gradient(135deg,#ff8fab,#ff4d6d);
  transform-origin:top;
  transition:transform 1s ease;
}
.envelope.open .flap{
  transform:rotateX(-180deg);
}

/* Card container */
.card-stack{
  display:none;
  width:90%;
  max-width:520px;
}

/* Card */
.card{
  background:linear-gradient(180deg,#1c000a,#3a0018);
  border-radius:30px;
  padding:60px 40px;
  text-align:center;
  min-height:340px;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}

/* Ring */
.ring{
  width:90px;
  height:90px;
  border:4px solid gold;
  border-radius:50%;
  margin:0 auto 20px;
  display:none;
  box-shadow:0 0 25px gold;
}

/* Text */
h1{
  font-family:'Playfair Display',serif;
  font-size:2.3rem;
  margin-bottom:15px;
}
.valentine{
  background:linear-gradient(90deg,#ffd700,#fff,#ffd700);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
p{
  font-size:1.05rem;
  line-height:1.7;
  color:#ffd9e1;
  margin-bottom:30px;
}

/* Button */
button{
  padding:14px 44px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- Envelope -->
<div class="envelope" id="envelope">
  <div class="flap"></div>
</div>

<!-- Card -->
<div class="card-stack" id="stack">
  <div class="card" id="card"></div>
</div>

<!-- Audio (SAFE METHOD) -->
<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const cards = [
    {t:"Happy Valentine‚Äôs, Lipsy",m:"This little space exists just to remind you how special you are."},
    {t:"üåπ Rose Day",m:"Every rose feels warmer when I think of you."},
    {t:"üíç Propose Day",m:"If feelings could become promises, mine would always choose you."},
    {t:"üç´ Chocolate Day",m:"Sweet moments feel sweeter when shared with you."},
    {t:"üß∏ Teddy Day",m:"Here‚Äôs a soft hug wrapped just for you."},
    {t:"ü§û Promise Day",m:"I promise honesty, patience, and care ‚Äî always."},
    {t:"ü§ó Hug Day",m:"Close your eyes‚Ä¶ feel this hug."},
    {t:"üíã Kiss Day",m:"Some feelings don‚Äôt need words."},
    {t:"‚ù§Ô∏è Valentine‚Äôs Day",m:"Lipsy, thank you for making life gentler."}
  ];

  let index = 0;
  const card = document.getElementById("card");
  const stack = document.getElementById("stack");
  const music = document.getElementById("music");

  function render(){
    const c = cards[index];
    card.innerHTML = `
      <div class="ring" id="ring"></div>
      <h1 class="${c.t.includes("Valentine")?'valentine':''}">${c.t}</h1>
      <p>${c.m}</p>
      <button id="nextBtn">Next</button>
    `;

    if(c.t.includes("Propose")){
      document.getElementById("ring").style.display="block";
    }

    document.getElementById("nextBtn").onclick = next;
  }

  function next(){
    index++;
    if(index < cards.length){
      render();
    } else {
      card.innerHTML = `
        <h1 class="valentine">üíò With Love</h1>
        <p>Forever yours, Lipsy.</p>
      `;
    }
  }

  document.getElementById("envelope").onclick = () => {
    document.getElementById("envelope").classList.add("open");

    setTimeout(()=>{
      document.getElementById("envelope").style.display="none";
      stack.style.display="block";
      render();
      music.play().catch(()=>{});
    },800);
  };

});
</script>

</body>
</html>
