<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è Lipsy, Happy Valentine‚Äôs ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  background: radial-gradient(circle at left, #1a0005 0%, #000 55%),
              linear-gradient(120deg, #000, #2b0009);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  color: #fff;
}

/* Roses / petals */
.roses { position: absolute; right: -10%; top: 0; width: 60%; height: 100%; 
  background: radial-gradient(circle at center, rgba(255,0,50,0.35), transparent 60%), 
              repeating-linear-gradient(45deg, rgba(180,0,40,0.15) 0, rgba(180,0,40,0.15) 10px, rgba(120,0,30,0.15) 10px, rgba(120,0,30,0.15) 20px);
  filter: blur(0.3px); animation: rosesMove 20s ease-in-out infinite alternate;
}
@keyframes rosesMove { from { transform: translateX(0); } to { transform: translateX(-40px); } }

/* Falling petals */
.petal {
  position: absolute;
  width: 20px; height: 20px;
  background: url('https://i.ibb.co/ypqVJm6/petal.png') no-repeat center;
  background-size: contain;
  pointer-events: none;
  animation: fall linear infinite;
}
@keyframes fall { 0% { transform: translateY(-50px) rotate(0deg); opacity: 1; } 
                 100% { transform: translateY(100vh) rotate(360deg); opacity: 0; } }

/* Candle flicker */
.candle {
  position: absolute; bottom: 20px; left: 50%;
  width: 20px; height: 50px; margin-left: -10px;
  background: radial-gradient(circle at top, #ffb347, #ff4b2b);
  border-radius: 50% 50% 0 0;
  box-shadow: 0 0 20px #ff9a5c;
  animation: flicker 1s infinite;
}
@keyframes flicker { 0%,100%{opacity:0.85; transform:scaleY(1);}50%{opacity:1; transform:scaleY(1.1);} }

/* Main card */
.card {
  position: relative; z-index: 2;
  max-width: 520px; width: 92%; padding: 70px 55px;
  background: linear-gradient(180deg, #0b0b0b, #1a0005);
  border-radius: 26px; box-shadow: 0 40px 90px rgba(0,0,0,0.7);
  text-align: left; animation: cardIn 1.1s ease; overflow: hidden;
}
@keyframes cardIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

/* Gold accent border */
.card::before {
  content: "";
  position: absolute; inset: 0;
  border-radius: 26px; padding: 2px;
  background: linear-gradient(120deg, #b88a44, #ffd27d, #b88a44);
  -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite: xor; mask-composite: exclude;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem; margin-bottom: 20px; color: #fff; letter-spacing: 1px;
}
p {
  font-size: 1.05rem; color: #e5c7cc; margin-bottom: 36px; line-height: 1.7; max-width: 420px;
}
button {
  border: none; padding: 14px 38px; border-radius: 30px;
  font-size: 0.95rem; cursor: pointer;
  background: linear-gradient(135deg, #b0002a, #ff3b5c);
  color: white; letter-spacing: 1px;
  box-shadow: 0 14px 36px rgba(255,60,90,0.45); transition: all 0.35s ease;
}
button:hover { transform: translateY(-3px); box-shadow: 0 18px 44px rgba(255,60,90,0.65); }

/* Ring animation */
.ring {
  position: absolute; top: 20px; left: 50%; width: 100px; height: 100px;
  margin-left: -50px; border: 4px solid gold; border-radius: 50%;
  box-shadow: 0 0 20px gold; animation: ringSpin 2s linear infinite, ringScale 1s ease-in-out infinite alternate;
  opacity: 0; transition: opacity 0.5s; z-index: 3;
}
.ring.show { opacity: 1; }
@keyframes ringSpin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
@keyframes ringScale { 0%{transform:scale(0.8);}100%{transform:scale(1.2);} }

/* Shimmer text for Valentine‚Äôs Day */
.valentine-text {
  background: linear-gradient(90deg, #ffd700, #fffacd, #ffd700);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  animation: shimmer 2s infinite linear;
}
@keyframes shimmer { 0%{background-position:-200px;}100%{background-position:200px;} }

/* Envelope intro */
.envelope {
  width: 120px; height: 80px; background: #fff; border: 2px solid #ffd27d;
  border-radius: 8px; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
  overflow: hidden; z-index: 10;
}
.flap {
  width: 120px; height: 40px; background: #ffd27d; position: absolute; top:0;
  transform-origin: top center; animation: flapOpen 1s forwards;
}
@keyframes flapOpen { 0% { transform: rotateX(0deg);} 100% { transform: rotateX(-180deg);} }
</style>
</head>
<body>

<div class="roses"></div>
<div id="petals"></div>
<div class="candle"></div>
<div class="ring"></div>

<!-- Envelope intro -->
<div class="envelope" id="envelope">
  <div class="flap"></div>
</div>

<!-- YouTube Audio -->
<iframe id="ytplayer" src="https://www.youtube.com/embed/2ZVX075EWnA?enablejsapi=1&loop=1&playlist=2ZVX075EWnA" allow="autoplay"></iframe>

<div class="card" id="card" style="display:none;"></div>

<script>
const cards = [
  { title: 'Happy Valentine‚Äôs, Lipsy', msg: 'This little space is just to tell you how special you are. Thank you for being the warmth in my thoughts and the smile I look forward to.' },
  { title: 'üåπ Rose Day', msg: 'Every rose reminds me that beauty doesn‚Äôt need to be loud. It just needs to be real ‚Äî like you.' },
  { title: 'üíç Propose Day', msg: 'If moments could turn into promises, I‚Äôd choose you without hesitation.' },
  { title: 'üç´ Chocolate Day', msg: 'Sweet things make life better, but they‚Äôre even sweeter when shared.' },
  { title: 'üß∏ Teddy Day', msg: 'Here‚Äôs a soft hug in words, wrapped in comfort and care.' },
  { title: 'ü§û Promise Day', msg: 'I promise sincerity, patience, and respect ‚Äî always.' },
  { title: 'ü§ó Hug Day', msg: 'Close your eyes. This one‚Äôs warm, quiet, and meant only for you.' },
  { title: 'üíã Kiss Day', msg: 'Some feelings are best expressed softly, without words.' },
  { title: '‚ù§Ô∏è Valentine‚Äôs Day', msg: 'Lipsy, thank you for existing and for making the world feel gentler. Happy Valentine‚Äôs Day.' }
];

let index = 0, started = false;
const card = document.getElementById('card');
const ring = document.querySelector('.ring');

// Falling petals generator
function createPetals(count=30){
  for(let i=0;i<count;i++){
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random()*100+'vw';
    petal.style.animationDuration = (5+Math.random()*5)+'s';
    petal.style.animationDelay = Math.random()*5+'s';
    document.getElementById('petals').appendChild(petal);
  }
}

// Render card content
function render(){
  const c = cards[index];
  const titleClass = c.title.includes("Valentine") ? 'valentine-text' : '';
  card.innerHTML = `
    <h1 class="${titleClass}">${c.title}</h1>
    <p>${c.msg}</p>
    <button onclick="next()">Continue</button>
  `;
  
  // Show ring only on Propose Day
  if(c.title.includes("Propose")) ring.classList.add('show');
  else ring.classList.remove('show');
}

// Next card
function next(){
  if(!started){
    const p = document.getElementById('ytplayer').contentWindow;
    p.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    started = true;
  }
  index++;
  if(index<cards.length) render();
  else card.innerHTML=`<h1>üíò With Love</h1><p>Thank you for taking this journey, Lipsy.</p>`;
}

// Envelope intro animation
window.onload = ()=>{
  createPetals(30);
  setTimeout(()=>{
    document.getElementById('envelope').style.display='none';
    card.style.display='block';
    render();
  },1200);
}
</script>
</body>
</html>
